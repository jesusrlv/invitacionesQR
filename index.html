function downloadQRCode() {
    // Obtener el canvas generado por el QR
    let canvas = document.querySelector("#qrV canvas");// Crear un nuevo canvas con padding y fondo blanco
    var padding = 20;  // Ajusta este valor para cambiar el padding
    var newCanvas = document.createElement('canvas');
    var ctx = newCanvas.getContext('2d');
    
    // Definir las dimensiones del nuevo canvas, incluyendo el padding
    newCanvas.width = canvas.width + padding * 2;
    newCanvas.height = canvas.height + padding * 2;

    // Dibujar el fondo blanco
    ctx.fillStyle = "#FFFFFF";
    ctx.fillRect(0, 0, newCanvas.width, newCanvas.height);

    // Dibujar el QR en el nuevo canvas, centrado con el padding
    ctx.drawImage(canvas, padding, padding);

    // Crear un enlace temporal para descargar el nuevo canvas como imagen
    var downloadLink = document.createElement("a");
    downloadLink.href = newCanvas.toDataURL("image/png"); // Convertir el nuevo canvas a imagen
    downloadLink.download = "QR_Code_INJUVENTUD_PEJ2024.png";  // Nombre del archivo de descarga

    // Simular el clic para descargar
    downloadLink.click();
}
