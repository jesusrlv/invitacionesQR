<script>
    function saveAsistente(){
        var tipoInvitacion = document.getElementById('tipoInvitacion').value;
        var nombre = document.getElementById('name').value;
        var municipios = document.getElementById('municipios').value;
        var edad = document.getElementById('edad').value;
        var fecha = document.getElementById('fecha').value;
        var email = document.getElementById('email').value;
      if (tipoInvitacion == "" || nombre == "" || municipios == "" || edad == "" || fecha == "" || email == ""){
        // document.getElementById('registroBtn').disabled=true;
        alert("Hay campos vacíos, llena todos los datos");
      }
      else{
        document.getElementById('registroBtn').disabled=false;

        $.ajax({
            type:"POST",
            url:"save.php",
            data:{
                tipoInvitacion:tipoInvitacion,
                nombre:nombre,
                municipios:municipios,
                edad:edad,
                fecha:fecha,
                email:email
            },
            dataType: "json",
            success: function(data) {

            var jsonData = JSON.parse(JSON.stringify(data));
                    var verificador = jsonData.success;
                    if (verificador = 1){
                    document.getElementById('registroBtn').disabled=true;
                    Swal.fire({
                        icon: 'success',
                        imageUrl: 'img/logo_injuventud_01.png',
                        imageHeight: 200,
                        imageAlt: 'INJUVENTUD',
                        title: 'Asistente guadado',
                        html: 'Copia tu QR para utilizarlo el día del evento',
                        confirmButtonColor: '#3085d6',
                        footer: 'INJUVENTUD'
                    }); 
                    generarQR();
                    document.getElementById('tipoInvitacion').disabled=true;
                    document.getElementById('name').disabled=true;
                    document.getElementById('municipios').disabled=true;
                    document.getElementById('edad').disabled=true;
                    document.getElementById('fecha').disabled=true;
                    document.getElementById('email').disabled=true;
                    
                    }
                    else if (verificador = 0){
                      console.error(jsonData.error)
                        Swal.fire({
                            position: 'top-end',
                            icon: 'error',
                            title: 'Error',
                            showConfirmButton: false,
                            timer: 1500
                        })
                    }           
            }               
        });
      }
}
